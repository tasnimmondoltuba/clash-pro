<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alph-Clash</title>
    <!-- daisyui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/10ad81aec9.js" crossorigin="anonymous"></script>

    <!-- coustome css -->
    <link rel="stylesheet" href="styles/style.css">


</head>
<body class="font-poppins">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home screen -->
    <section class="home text-white flex flex-col h-screen justify-center items-center hidden">
       <div class="flex flex-col items-center gap-8">
        <h1 class="text-9xl text-center uppercase font-anton ">Alpha Clash Pro</h1>
        <p>Unleash Your Keyboard kun g Fu : Press "enter" to play</p>
        <button class="btn bg-white text-black">Play Now</button>
       </div>
    </section>
    <!-- play ground -->
    <section class="play-ground">
        <!-- play ground container -->
        <div class="flex flex-col items-center gap-20 pt-20">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-4 text-white rounded-b-xl">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-black text-9xl font-bold ">Y</p>
                </div>
     
            </div>
            <!-- keyboard start-->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd bg-black text-white bg-black">q</kbd>
                    <kbd class="kbd bg-black text-white bg-black">w</kbd>
                    <kbd class="kbd bg-black text-white">e</kbd>
                    <kbd class="kbd bg-black text-white">r</kbd>
                    <kbd class="kbd bg-black text-white">t</kbd>
                    <kbd class="kbd bg-black text-white">y</kbd>
                    <kbd class="kbd bg-black text-white">u</kbd>
                    <kbd class="kbd bg-black text-white">i</kbd>
                    <kbd class="kbd bg-black text-white">o</kbd>
                    <kbd class="kbd bg-black text-white">p</kbd>
                  </div>
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd bg-black text-white">a</kbd>
                    <kbd class="kbd bg-black text-white">s</kbd>
                    <kbd class="kbd bg-black text-white">d</kbd>
                    <kbd class="kbd bg-black text-white">f</kbd>
                    <kbd class="kbd bg-black text-white">g</kbd>
                    <kbd class="kbd bg-black text-white">h</kbd>
                    <kbd class="kbd bg-black text-white">j</kbd>
                    <kbd class="kbd bg-black text-white">k</kbd>
                    <kbd class="kbd bg-black text-white">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd bg-black text-white">z</kbd>
                    <kbd class="kbd bg-black text-white">x</kbd>
                    <kbd class="kbd bg-black text-white">c</kbd>
                    <kbd class="kbd bg-black text-white">v</kbd>
                    <kbd class="kbd bg-black text-white">b</kbd>
                    <kbd class="kbd bg-black text-white">n</kbd>
                    <kbd class="kbd bg-black text-white">m</kbd>
                    <kbd class="kbd bg-black text-white">/</kbd>
                  </div>
            </div>
            <!-- keyboard end -->
            <!--life score-->
            <div class="w-3/4 flex justify-between">
                <button class="btn rounded-full bg-purple-400 border-purple-400 text-white px-4">
                    
                   Life
                    <i class="fa-solid fa-heart-circle-bolt"></i>
                    <span>1</span>
                  </button>
                  <button class="btn bg-purple-700 border-purple-700 px-2 text-white rounded-full">
                    
                    Score
                    <i class="fa-solid fa-dollar-sign bg-white text-black rounded-2xl h-6 w-6 pt-1.5"></i>
                    <span>1</span>
                  </button>
            </div>
        </div>
    </section>
    <section class="score">
        
    </section>
   </main>
    
</body>
</html>
