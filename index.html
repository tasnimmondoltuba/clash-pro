<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alph-Clash</title>
    <!-- daisyui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/10ad81aec9.js" crossorigin="anonymous"></script>

    <!-- coustome css -->
    <link rel="stylesheet" href="styles/style.css">


</head>
<body class="font-poppins">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home screen -->
    <section id="home-screen" class="text-white flex flex-col h-screen justify-center items-center">
       <div class="flex flex-col items-center gap-8">
        <h1 class="text-9xl text-center uppercase font-anton ">Alpha Clash Pro</h1>
        <p>Unleash Your Keyboard kun g Fu : Press "enter" to play</p>
        <button onclick="play()" class="btn bg-white text-black">Play Now</button>
       </div>
    </section>
    <!-- play ground -->
    <section id="play-ground-screen" class=" hidden">
        <!-- play ground container -->
        <div class="flex flex-col items-center gap-20 pt-20">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-4 text-white rounded-b-xl">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="random-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                </div>
     
            </div>
            <!-- keyboard start-->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- keyboard end -->
            <!--life score-->
            <div class="w-3/4 flex justify-between">
                <button class="btn rounded-full bg-purple-400 border-purple-400 text-white px-4">
                    
                   Life
                    <i class="fa-solid fa-heart-circle-bolt"></i>
                    <span>1</span>
                  </button>
                  <button class="btn bg-purple-700 border-purple-700 px-2 text-white rounded-full">
                    
                    Score
                    <i class="fa-solid fa-dollar-sign bg-white text-black rounded-2xl h-6 w-6 pt-1.5"></i>
                    <span>1</span>
                  </button>
            </div>
        </div>
    </section>
    <!-- score section -->
    <section class="score flex justify-center min-h-screen items-center hidden">
        <div class="text-white text-center border-2 p-8 bg-[#FFFFFF33] rounded-3xl">
            <h1 class="text-8xl"><span class="font-extrabold">Score:<span>14</span>
            </h1>
            <button class="btn font-bold mt-2">Play Again</button>
            <p class="mt-4">Practice will make you perfect</p>
        </div>
    </section>
   </main>
<script src="script/alpha-clash.js"></script>
<script src="script/utility.js"></script>
</body>
</html>
